<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="inputfield">
            <textarea name="" id="textarea" cols="30" rows="10"></textarea>
        </div>
        <div class="firstrow keys">
            <input type="button" value="~" class="change">
            <input type="button" value="!" class="change ">
            <input type="button" value="@" class="change">
            <input type="button" value="#" class="change">
            <input type="button" value="$" class="change">
            <input type="button" value="%" class="change">
            <input type="button" value="^" class="change">
            <input type="button" value="&" class="change">
            <input type="button" value="*" class="change">
            <input type="button" value="(" class="change">
            <input type="button" value=")" class="change">
            <input type="button" value="_" class="change">
            <input type="button" value="+" class="change">
            <input type="button" value="`" class="number">
            <input type="button" value="1" class="number">
            <input type="button" value="2" class="number">
            <input type="button" value="3" class="number">
            <input type="button" value="4" class="number">
            <input type="button" value="5" class="number">
            <input type="button" value="6" class="number">
            <input type="button" value="7" class="number">
            <input type="button" value="8" class="number">
            <input type="button" value="9" class="number">
            <input type="button" value="0" class="number">
            <input type="button" value="-" class="number">
            <input type="button" value="=" class="number">
            <input type="button" value="Backspace" class="backspace arrange">
        </div>
        <div class="secondrow keys">
            <input type="button" value="Tab" class="tab">
            <input type="button" value="q">
            <input type="button" value="w">
            <input type="button" value="e">
            <input type="button" value="r">
            <input type="button" value="t">
            <input type="button" value="y">
            <input type="button" value="u">
            <input type="button" value="i">
            <input type="button" value="o">
            <input type="button" value="p">
            <input type="button" value="{" class="change">
            <input type="button" value="}" class="change">
            <input type="button" value="|" class="change">
            <input type="button" value="[" class="number">
            <input type="button" value="]" class="number">
            <input type="button" value="/" class="number">


        </div>

        <div class="thirdrow keys">
            <input type="button" value="CapsLock" class="caps upcase arrange">
            <input type="button" value="a">
            <input type="button" value="s">
            <input type="button" value="d">
            <input type="button" value="f">
            <input type="button" value="g">
            <input type="button" value="h">
            <input type="button" value="j">
            <input type="button" value="k">
            <input type="button" value="l">
            <input type="button" value=":" class="change">
            <input type="button" value='"' class="change">
            <input type="button" value=";" class="number">
            <input type="button" value="'" class="number">
            <input type="button" value="Enter" class="enter arrange ">

        </div>
        <div class="fourthrow keys">
            <input type="button" value="Shift" class="shift one arrange">
            <input type="button" value="z">
            <input type="button" value="x">
            <input type="button" value="c">
            <input type="button" value="v">

            <input type="button" value="b">
            <input type="button" value="n">
            <input type="button" value="m">
            <input type="button" value="<" class="change">
            <input type="button" value=">" class="change">
            <input type="button" value="?" class="change">
            <input type="button" value="," class="number">
            <input type="button" value="." class="number">
            <input type="button" value="/" class="number">
            <input type="button" value="Shift" class="shift two arrange">


        </div>
        <div class="fifthrow keys">
            <input type="button" value=".com" class="arrange">
            <input type="button" value="Space" class="space">
            <input type="button" value="Delete" class="Delete arrange">
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
